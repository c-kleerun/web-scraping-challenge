<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars Info -->
    <div class="row" id="news">
      <div class="col-md-12">
        <h4 class="heading">{{ mars.news_title }}</h4>
        <small>{{ mars.p_news }}</small>
      </div>
    </div>

    <div class="container px-4 mt-5" id="img_facts">
        <div class="row gx-5" id="featured_img">
            <div class="col col-md-8">
                <h4 class="heading">Featured Mars Image</h4>
                <img src="{{ mars.featured_img_url}}" class="img-responsive" alt="Featured Mars Image">
            </div>
            
            <div class="col col-md-4">
                <h5 class="heading">Mars Facts</h5>
                <table border="1" class="dataframe">
                    {{mars.mars_facts}}
                </table>
            </div>
                
        </div>
    </div>

    <div class="container" id="hemispheres">
        <div class="p-3 border bg-light">
            <div class="col-md-12">
            <h3 class="heading text-center">Mars Hemispheres</h3>
            <hr size=2>
            </div>

            <div class="col-md-6">
                <div class="col-md-12">
                    {% for pic in mars.hemisphere_dict[0:2] %}           
                        <img class = "img img-thumbnail" src="{{pic['url']}}" alt="hemisphere" style="width:50%;">
                        <div class="caption"style="font-weight: bold;">
                            {{pic['Title']}}
                        </div>                                           
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    {% for pic in mars.hemisphere_dict[2:4] %}
                                    
                        <img src="{{pic['url']}}" alt="hemisphere" style="width:50%;">
                        <div class="caption "style="font-weight: bold;">
                            {{pic['Title']}}
                        </div>                                           
                    {% endfor %}
                </div>
            </div>
